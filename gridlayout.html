<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .container{
            
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            
            
        }
        .row{
            border: 2px solid black;
        }
        .col{
            border: 2px solid yellow;
            background-color: rgb(223, 248, 248);
            height: 50px;
            
        }
        .panel{
            font-size: 25px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    
    <div class="container bg-light">
        
    
    <div class="row">
        <div class="col">
            <div class="panel panel-purple">1</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">2</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">3</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">4</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">5</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">6</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">7</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">8</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">9</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">10</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">11</div>
        </div>
        <div class="col">
            <div class="panel panel-purple">12</div>
        </div>
        
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/6UsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="an4nymous"></script>  
</body>
</html>
